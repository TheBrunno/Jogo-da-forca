<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Países - Jogo da forca</title>
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/escolhas.css">
</head>
<body>
    <header>
        <h1>Países</h1>
    </header>
    <main>
        <section>
            <p>Vidas restantes: <br><span id="vidas_restantes"></span></p>
        </section>
        <section>
            <form onsubmit="return false" autocomplete="off">
                <label>Palpite</label>
                <input type="text" id="palpite">
                <input type="button" value="Confirmar" id="button">
            </form>
        </section>
    </main>
    <article id="letters"></article>
    <section id="letras_passadas">
        <h3>Letras usadas</h3>
        <ul>
            <li id="certo">Certas: <span id="letras_certas"></span></li>
            <li id="errado">Erradas: <span id="letras_erradas"></span></li>
        </ul>
    </section>
    <script src="../../js/palavras.js"></script>
    <script>
        var palavra = palavras["paises"][Math.round(Math.random()*(palavras["paises"].length - 3))]
        const root = document.documentElement;
        root.style.setProperty('--clara', palavras["paises"][palavras["paises"].length - 2])
        root.style.setProperty('--escura', palavras["paises"][palavras["paises"].length - 1])
    </script>
    <script src="../../js/creatediv.js"></script>
    <script src="../../js/game.js"></script>
</body>
</html>
